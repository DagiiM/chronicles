{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equity Afia Clinic</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'eleso-v1.0/eleso-fonts.css' %}">
  
  {% block css %}{% endblock %}
  {% block js %}{% endblock %}
    
</head>
<body class='dar'>

<div class="modal">
  <div class="modal-content">
    <p class="alert-text">This is a custom alert message</p>
    <div class="close-container">
     <button class="close-button">&times;</button>
    </div>
  </div>
</div>
    <!-- aside -->
    {% include 'includes/aside.html' %}

       <!-- navbar -->
   {% include 'includes/navigation.html' %}

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <script src="{% static 'js/main.js' %}"></script>
{% if user.is_authenticated %}
  <script>
        const userID = {{ user.id }};
        sessionStorage.setItem('userID', userID); // Save user data in session storage
  </script>
{% endif %}

</body>
</html>
